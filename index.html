<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Station</title>
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero" class="h-screen bg-gradient-to-t from-p-100 to-white overflow">
      <div class="container relative flex items-center justify-center w-full h-full xl:justify-start">
        <!-- Hinh -->
        <div class="absolute bottom-0 right-0 overflow-hidden z-0">
          <img src="./assets/hero_img.png" alt="" />
        </div>
        <!-- Noi dung chinh -->
        <div class="flex flex-col items-center justify-center gap-4 z-10">
          <div>
            <h2 class="mb-2 text-xs font-semibold leading-none tracking-wider text-center uppercase font-inter">
              Hơn <span class="text-xs text-gradient">một trăm</span> hương vị trà
            </h2>
            <h1 class="text-5xl leading-none tracking-wide text-center capitalize font-lobster text-p-950">
              Trà đặc biệt chế tác
            </h1>
          </div>
          <p class="max-w-xl px-4 text-center text-n-700">
            Sứ mệnh của chúng tôi là mang đến cho bạn sự yên bình và kết nối thông qua các hương vị trà được chọn lọc
            cẩn thận và được tạo ra để nâng cao trải nghiệm hàng ngày và sức khỏe toàn diện cho bạn
          </p>

          <button>
            <a class="btn" href="#porducts">Tìm hiểu sản phẩm <img src="./assets/right-arrow.svg" alt="" /></a>
          </button>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script defer type="module" src="./js/main.js"></script>
  </body>
</html>
